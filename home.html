<html>
<head>
<title>thumbs</title>

<script>
function displayCat(a){
  window.location.href='img.html#id='+a.id+'&src='+a.src;
}
</script>
</head>
<body>
<div id="catPics" class="bookCategories">
		<ul class="categories-list books row-4-thumbs">
				<li class="cat_pic" data-category="1" id="1">
					<div id>
						<img src="images/categories/1.jpg" width = 150px alt="Art" id="1" onClick="displayCat(this);" />				
							<h5 id="1" onClick="displayCat(this);">
								<strong>Art</strong>
							</h5>
					</div>
				</li>
				<li class="cat_pic" data-category="2">
					<div>
						<img src="images/categories/2.jpg" width = 150px alt="Biography"  id="1" onClick="displayCat(this);" />
							<h5 id="2" onClick="displayCat(this);">
								<strong>Biography</strong>
							</h5>
					</div>
				</li>
				</div>
				

				</body>
</html>
